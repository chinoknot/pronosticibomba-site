<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pronostici Bomba – Picks di oggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0c1020;
      color: #f5f5f5;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #202b4d 0, #050816 55%);
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 4px;
    }
    .subtitle {
      opacity: .8;
      font-size: .9rem;
      margin-bottom: 20px;
    }
    .badge-date {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: .8rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.3);
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }
    .category {
      border-radius: 16px;
      padding: 16px 18px 10px;
      background: rgba(5, 10, 30, 0.88);
      border: 1px solid rgba(255,255,255,.05);
      box-shadow: 0 12px 35px rgba(0,0,0,.55);
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }
    .category-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: .02em;
    }
    .category-sub {
      font-size: .8rem;
      opacity: .65;
    }
    .picks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .pick-card {
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(16, 22, 55, 0.95);
      border: 1px solid rgba(255,255,255,.07);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .pick-league {
      font-size: .75rem;
      opacity: .75;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .pick-match {
      font-weight: 600;
      font-size: .95rem;
    }
    .pick-type {
      font-size: .85rem;
      opacity: .9;
    }
    .pick-bottom {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 4px;
    }
    .pick-odd {
      font-weight: 700;
      font-size: .9rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #22c55e;
      color: #04110a;
    }
    .pick-score {
      font-size: .75rem;
      opacity: .7;
    }
    .pill {
      font-size: .7rem;
      padding: 1px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      opacity: .8;
    }
    .pill-model {
      margin-left: 6px;
    }
    .loading, .error {
      margin-top: 24px;
      font-size: .9rem;
      opacity: .8;
    }
    .error { color: #f97373; }

    @media (max-width: 600px) {
      .category {
        padding: 14px 12px 8px;
      }
      .picks-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronostici Bomba</h1>
    <div class="subtitle">
      Picks generati automaticamente dal modello (solo calcio maschile, top campionati).
    </div>
    <div class="badge-date" id="badge-date"></div>

    <div id="status" class="loading">Carico i picks di oggi…</div>
    <div id="categories" class="categories" style="display:none;"></div>
  </div>

  <script>
const SHEETDB_URL = "https://sheetdb.io/api/v1/ou6vl5uzwgsda";

function formatDateIT(dateStr) {
  const d = new Date(dateStr + "T00:00:00");
  return d.toLocaleDateString("it-IT", {
    weekday: "long",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  });
}

function parseMatchDateTime(row) {
  // row.match_date = "2025-11-30", row.match_time = "15:00"
  if (!row.match_date || !row.match_time) return null;
  return new Date(row.match_date + "T" + row.match_time + ":00");
}

async function loadTodayPicks() {
  const container = document.getElementById("picks-container");
  const titleSpan = document.getElementById("picks-title");
  container.innerHTML = "Caricamento…";

  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);   // es. "2025-11-30"

  // titolo
  titleSpan.textContent = formatDateIT(todayStr);

  try {
    // ATTENZIONE: qui usiamo run_date, non date
    const url = `${SHEETDB_URL}/search?sheet=PICKS&run_date=${todayStr}`;
    const res = await fetch(url);
    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }
    const rows = await res.json();

    // filtra solo le partite di oggi
    let picks = rows.filter(r => r.match_date === todayStr);

    // opzionale: tieni solo quelle non ancora iniziate (o -10 min)
    const tenMinAgo = new Date(now.getTime() - 10 * 60 * 1000);
    picks = picks.filter(r => {
      const dt = parseMatchDateTime(r);
      if (!dt) return true; // se manca l'orario, la teniamo
      return dt >= tenMinAgo;
    });

    // ordina per ora
    picks.sort((a, b) => {
      const da = parseMatchDateTime(a);
      const db = parseMatchDateTime(b);
      if (!da || !db) return 0;
      return da - db;
    });

    if (!picks.length) {
      container.innerHTML = "Nessun pick generato per oggi (ancora).";
      return;
    }

    // raggruppa per categoria
    const byCategory = {};
    for (const p of picks) {
      const cat = p.category || "ALTRO";
      if (!byCategory[cat]) byCategory[cat] = [];
      byCategory[cat].push(p);
    }

    // costruisci HTML
    let html = "";
    for (const [cat, list] of Object.entries(byCategory)) {
      html += `<h2 class="cat-title">${cat}</h2>`;
      html += `<div class="cat-block">`;
      for (const p of list) {
        const dt = parseMatchDateTime(p);
        const timeStr = dt
          ? dt.toLocaleTimeString("it-IT", { hour: "2-digit", minute: "2-digit" })
          : (p.match_time || "-");

        html += `
          <div class="pick-card">
            <div class="pick-header">
              <span class="league">${p.league} (${p.country})</span>
              <span class="time">${timeStr}</span>
            </div>
            <div class="teams">${p.home} – ${p.away}</div>
            <div class="pick-main">
              <span class="pick-label">${p.pick}</span>
              <span class="odd">@ ${Number(p.odd).toFixed(2)}</span>
            </div>
            <div class="meta">
              <span class="model">${p.model}</span>
              <span class="score">score: ${Number(p.score).toFixed(3)}</span>
            </div>
          </div>
        `;
      }
      html += `</div>`;
    }

    container.innerHTML = html;

  } catch (err) {
    console.error("Errore nel caricamento picks:", err);
    container.innerHTML = "Errore nel caricamento dei picks.";
  }
}

// avvia al load
document.addEventListener("DOMContentLoaded", loadTodayPicks);
</script>

</body>
</html>
