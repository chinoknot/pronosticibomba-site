<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pronostici Bomba – Picks di oggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0c1020;
      color: #f5f5f5;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #202b4d 0, #050816 55%);
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 4px;
    }
    .subtitle {
      opacity: .8;
      font-size: .9rem;
      margin-bottom: 20px;
    }
    .badge-date {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: .8rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.3);
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }
    .category {
      border-radius: 16px;
      padding: 16px 18px 10px;
      background: rgba(5, 10, 30, 0.88);
      border: 1px solid rgba(255,255,255,.05);
      box-shadow: 0 12px 35px rgba(0,0,0,.55);
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }
    .category-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: .02em;
    }
    .category-sub {
      font-size: .8rem;
      opacity: .65;
    }
    .picks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .pick-card {
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(16, 22, 55, 0.95);
      border: 1px solid rgba(255,255,255,.07);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .pick-league {
      font-size: .75rem;
      opacity: .75;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .pick-match {
      font-weight: 600;
      font-size: .95rem;
    }
    .pick-type {
      font-size: .85rem;
      opacity: .9;
    }
    .pick-bottom {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 4px;
    }
    .pick-odd {
      font-weight: 700;
      font-size: .9rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #22c55e;
      color: #04110a;
    }
    .pick-score {
      font-size: .75rem;
      opacity: .7;
    }
    .pill {
      font-size: .7rem;
      padding: 1px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      opacity: .8;
    }
    .pill-model {
      margin-left: 6px;
    }
    .loading, .error {
      margin-top: 24px;
      font-size: .9rem;
      opacity: .8;
    }
    .error { color: #f97373; }

    @media (max-width: 600px) {
      .category {
        padding: 14px 12px 8px;
      }
      .picks-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronostici Bomba</h1>
    <div class="subtitle">
      Picks generati automaticamente dal modello (solo calcio maschile, top campionati).
    </div>
    <div class="badge-date" id="badge-date"></div>

    <div id="status" class="loading">Carico i picks di oggi…</div>
    <div id="categories" class="categories" style="display:none;"></div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/ou6vl5uzwgsda?sheet=PICKS";

    function formatDateLabel(d) {
      return d.toLocaleDateString("it-IT", {
        weekday: "long",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
    }

    async function loadPicks() {
      const statusEl = document.getElementById("status");
      const catContainer = document.getElementById("categories");
      const badge = document.getElementById("badge-date");

      const today = new Date();
      const todayStr = today.toISOString().slice(0, 10);
      badge.textContent = "Picks per " + formatDateLabel(today);

      try {
        const res = await fetch(SHEETDB_URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();

        // Filtra per la data di oggi
        const todays = data.filter(r => r.date === todayStr);

        if (!todays.length) {
          statusEl.textContent = "Nessun pick generato per oggi (ancora).";
          return;
        }

        // Raggruppa per category
        const groups = {};
        for (const row of todays) {
          const cat = row.category || "OTHER";
          if (!groups[cat]) groups[cat] = [];
          groups[cat].push(row);
        }

        // Ordine categorie
        const order = [
          "SINGLE_GAME",
          "SAFE_PICKS",
          "BEST_TIPS_OF_DAY",
          "OVER_UNDER_TIPS",
          "DAILY_2PLUS",
          "DAILY_10PLUS"
        ];

        const titles = {
          SINGLE_GAME: "Single Game",
          SAFE_PICKS: "Safe Picks",
          BEST_TIPS_OF_DAY: "Best Tips of the Day",
          OVER_UNDER_TIPS: "Over / Under & BTTS",
          DAILY_2PLUS: "Daily 2+ Odds",
          DAILY_10PLUS: "Daily 10+ Odds",
          OTHER: "Altri Picks"
        };

        const subtitles = {
          SINGLE_GAME: "La giocata singola più forte secondo il modello.",
          SAFE_PICKS: "Quote basse ma probabilità molto alta.",
          BEST_TIPS_OF_DAY: "Mix di value e sicurezza.",
          OVER_UNDER_TIPS: "Gol, Over/Under, BTTS.",
          DAILY_2PLUS: "Multipla intorno alla quota 2.",
          DAILY_10PLUS: "Multipla più aggressiva (circa quota 10).",
          OTHER: "Picks non classificati."
        };

        catContainer.innerHTML = "";

        for (const cat of order) {
          const list = groups[cat];
          if (!list || !list.length) continue;

          const section = document.createElement("section");
          section.className = "category";

          section.innerHTML = `
            <div class="category-header">
              <div class="category-title">${titles[cat] || cat}</div>
              <div class="category-sub">${subtitles[cat] || ""}</div>
            </div>
            <div class="picks-grid"></div>
          `;

          const grid = section.querySelector(".picks-grid");

          list.forEach(p => {
            const card = document.createElement("article");
            card.className = "pick-card";

            const league = p.league || "";
            const match = (p.home || "") + " - " + (p.away || "");
            const pick = p.pick || "";
            const odd = p.odd || "";
            const score = p.score || "";
            const model = p.model || "";

            card.innerHTML = `
              <div class="pick-league">${league}</div>
              <div class="pick-match">${match}</div>
              <div class="pick-type">${pick}
                ${model ? `<span class="pill pill-model">${model}</span>` : ""}
              </div>
              <div class="pick-bottom">
                <span class="pick-odd">${odd}</span>
                <span class="pick-score">conf. modello: ${score}</span>
              </div>
            `;
            grid.appendChild(card);
          });

          catContainer.appendChild(section);
        }

        statusEl.style.display = "none";
        catContainer.style.display = "flex";

      } catch (err) {
        console.error(err);
        statusEl.className = "error";
        statusEl.textContent = "Errore nel caricare i picks. Riprova più tardi.";
      }
    }

    loadPicks();
  </script>
</body>
</html>
