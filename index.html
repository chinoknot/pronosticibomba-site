<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Pronostici Bomba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0f172a;
      --card: #020617;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.18);
      --border: rgba(148, 163, 184, 0.2);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --pill-bg: rgba(148, 163, 184, 0.15);
      --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text-main);
    }

    main {
      max-width: 1100px;
      margin: 32px auto 40px;
      padding: 0 16px 40px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .title-row {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .badge-day {
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid rgba(249, 115, 22, 0.4);
      color: #fed7aa;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .subtitle {
      margin: 0;
      font-size: 0.92rem;
      color: var(--text-muted);
      max-width: 650px;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }

    .legend-dot.win { background: #16a34a; }
    .legend-dot.lose { background: #dc2626; }
    .legend-dot.pending { background: #facc15; }
    .legend-dot.unknown { background: #6b7280; }

    .categories-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }

    .category-block {
      background: linear-gradient(to bottom right, rgba(15,23,42,0.97), rgba(15,23,42,0.86));
      border-radius: 18px;
      border: 1px solid rgba(30,64,175,0.45);
      box-shadow: var(--shadow-soft);
      padding: 16px 16px 10px;
    }

    .category-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(30,64,175,0.5);
      padding-bottom: 8px;
    }

    .category-title {
      margin: 0;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .category-meta {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .picks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
    }

    .pick-card {
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.18), var(--card));
      border-radius: 14px;
      padding: 9px 11px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 5px;
      transition: 0.12s ease;
      position: relative;
    }

    .pick-card.win { border-color: #16a34a; box-shadow: 0 0 0 1px rgba(22,163,74,0.7); }
    .pick-card.lose { border-color: #dc2626; box-shadow: 0 0 0 1px rgba(220,38,38,0.7); }
    .pick-card.pending { border-color: #facc15; }
    .pick-card.unknown { border-color: #6b7280; }

    .pick-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .league-pill {
      padding: 1px 7px;
      border-radius: 999px;
      background: var(--pill-bg);
      border: 1px solid rgba(148,163,184,0.35);
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .match-time {
      font-variant-numeric: tabular-nums;
      font-weight: 500;
    }

    .teams {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .pick-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pick-label {
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(248,250,252,0.22);
      background: rgba(15,23,42,0.9);
      font-weight: 500;
    }

    .odd-label { font-weight: 600; }
    .meta-row { display: flex; justify-content: space-between; align-items: center; }

    .model-pill {
      padding: 1px 6px;
      border-radius: 999px;
      background: rgba(8,47,73,0.7);
      border: 1px solid rgba(56,189,248,0.7);
      font-weight: 500;
      font-size: 0.76rem;
    }

    .score-text {
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .result-badge {
      font-size: 0.72rem;
      font-weight: 600;
      padding: 1px 7px;
      border-radius: 9999px;
      border: 1px solid rgba(148,163,184,0.9);
      white-space: nowrap;
    }

    .result-badge.win { border-color: #16a34a; color: #bbf7d0; }
    .result-badge.lose { border-color: #dc2626; color: #fecaca; }
    .result-badge.pending { border-color: #facc15; color: #fef9c3; }
    .result-badge.unknown { border-color: #6b7280; color: #e5e7eb; }

    .empty-state {
      margin-top: 40px;
      padding: 18px 16px;
      border-radius: 14px;
      border: 1px dashed rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.8);
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="title-row">
        <h1>Pronostici Bomba</h1>
        <span id="day-badge" class="badge-day"></span>
      </div>
      <p class="subtitle">
        Picks generati dai modelli automatici su API-Football, filtrati per qualità e categorie.
      </p>
    </header>

    <section id="content"></section>
  </main>

  <script>
    const SUPABASE_URL = "https://oiudaxsyvhjpjjhglejd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdWRheHN5dmhqcGpqaGdsZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDk0OTcsImV4cCI6MjA3OTU4NTQ5N30.r7kz3FdijAhsJLz1DcEtobJLaPCqygrQGgCPpSc-05A";

    async function sbFetch(table, query) {
      const url = `${SUPABASE_URL}/rest/v1/${table}${query}`;
      const res = await fetch(url, {
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY,
        },
      });
      if (!res.ok) throw new Error(await res.text());
      return await res.json();
    }

    function pad2(n) { return n < 10 ? "0" + n : "" + n; }
    function getTodayStr() {
      const now = new Date();
      return `${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}`;
    }

    function formatDateIT(str) {
      const d = new Date(str);
      return d.toLocaleDateString("it-IT", { weekday: "long", day:"2-digit", month:"long", year:"numeric" });
    }

    function parseMatchDateTime(row) {
      if (!row.match_date || !row.match_time) return null;
      const [h,m] = row.match_time.split(":").map(Number);
      const [y,mo,da] = row.match_date.split("-").map(Number);
      return new Date(y, mo-1, da, h, m);
    }

    function groupByCategory(arr) {
      const map = new Map();
      for (const p of arr) {
        const c = p.category || "OTHER";
        if (!map.has(c)) map.set(c, []);
        map.get(c).push(p);
      }
      return map;
    }

    function sortCategoriesOrder(cats) {
      const pref = [
        "BEST_TIPS_OF_DAY", "SAFE_PICKS", "VALUE_PICKS",
        "OVER_UNDER_TIPS", "BTTS_TIPS", "DAILY_2PLUS", "DAILY_10PLUS",
      ];
      return cats.sort((a,b)=>{
        const ia=pref.indexOf(a), ib=pref.indexOf(b);
        if (ia===-1&&ib===-1) return a.localeCompare(b);
        if (ia===-1) return 1;
        if (ib===-1) return -1;
        return ia-ib;
      });
    }

    function classifyResult(r) {
      r = (r||"").toUpperCase();
      return r==="WIN"?"win":r==="LOSE"?"lose":r==="PENDING"?"pending":r==="UNKNOWN"?"unknown":"";
    }

    async function loadTodayPicks() {
      const container = document.getElementById("content");
      const todayStr = getTodayStr();
      document.getElementById("day-badge").textContent = formatDateIT(todayStr);

      try {
        const picks = await sbFetch("picks", `?run_date=eq.${todayStr}&match_date=eq.${todayStr}&select=*`);
        if (!picks.length) {
          container.innerHTML = `<div class="empty-state">Nessun pick per oggi.</div>`;
          return;
        }

        const results = await sbFetch("results", `?picks_date=eq.${todayStr}&select=*`);

        const resultMap = new Map();
        for (const r of results) {
          if (r.fixture_id && r.pick) {
            const key = `${r.fixture_id}__${r.pick.trim()}`;
            resultMap.set(key, r);
          }
        }

        const byCat = groupByCategory(picks);
        const categories = sortCategoriesOrder([...byCat.keys()]);
        let html = `<div class="categories-container">`;

        for (const cat of categories) {
          const list = byCat.get(cat);
          list.sort((a,b)=>parseMatchDateTime(a)-parseMatchDateTime(b));

          let wins=0, loses=0;
          for (const p of list) {
            const key = `${p.fixture_id}__${p.pick.trim()}`;
            const res = resultMap.get(key);
            const r = res ? res.result.toUpperCase() : "";
            if (r==="WIN") wins++;
            if (r==="LOSE") loses++;
          }

          html += `
          <article class="category-block">
            <div class="category-header">
              <h2 class="category-title">${cat}</h2>
              <div class="category-meta">${list.length} picks · ${wins} win / ${loses} lose</div>
            </div>
            <div class="picks-grid">
          `;

          for (const p of list) {
            const dt = parseMatchDateTime(p);
            const timeStr = dt ? dt.toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"}) : p.match_time;

            const odd = Number(p.odd||0).toFixed(2);

            const key = `${p.fixture_id}__${p.pick.trim()}`;
            const res = resultMap.get(key);
            const resResult = res ? res.result : "";
            const resScore = res ? res.final_score : "";

            const cls = classifyResult(resResult);
            const badgeText = resResult ? (resScore ? `${resResult} · ${resScore}` : resResult) : "";

            html += `
              <div class="pick-card ${cls}">
                <div class="pick-header">
                  <span class="league-pill">${p.league} (${p.country})</span>
                  <span class="match-time">${timeStr}</span>
                </div>
                <div class="teams">${p.home} – ${p.away}</div>
                <div class="pick-main">
                  <span class="pick-label">${p.pick}</span>
                  <span class="odd-label">@ ${odd}</span>
                </div>
                <div class="meta-row">
                  <span class="model-pill">${p.model}</span>
                  <span class="score-text">score: ${Number(p.score||0).toFixed(3)}</span>
                  ${badgeText ? `<span class="result-badge ${cls}">${badgeText}</span>` : ""}
                </div>
              </div>
            `;
          }

          html += `</div></article>`;
        }

        html += `</div>`;
        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="empty-state">Errore nel caricamento.</div>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadTodayPicks);
  </script>

</body>
</html>
